<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/order_detail.css">
    <title>Document</title>
</head>
<body>
    <div class="order_detail">
        <div class="page_title">
            <div class="left"><a href=""><img src="images/arrow_left_big.png" alt=""></a></div>
            <div class="center"><h1 class="title">245668793</h1></div>
            <div class="right">
                <a href="" class="chat"><img src="images/chat.png" alt=""></a>
                <a href="" class="call"><img src="images/phone.png" alt=""></a>
            </div>
        </div>
        <div class="order_delivery">
            <span class="order_address">м-в Хумоюн, дом 40, Мирзо-Улугбекский р-н. Ташкент</span>
            <span class="order_time_date">12.02.2020 - 12:00</span>
            <span class="order_status delivered">Доставлен</span>
        </div>
        <div class="order_box">
            <div class="order_img"><img src="images/order.png" alt=""></div>
            <div class="order_text">
                <p class="order_name">Бакистанин</p>
                <p class="order_desc">Капсулы, 20шт</p>

                <p class="order_count">кол-во - <span>1</span></p>
            </div>
        </div>
        <ul class="order_calculation">
            <li class="item">
                <span class="title">Доставка</span>
                <span class="price">10 000 сум</span>
            </li>
            <li class="item">
                <span class="title">Стоимость</span>
                <span class="price">10 000 сум</span>
            </li>
            <li class="item">
                <span class="title">К оплате</span>
                <span class="price">10 000 сум</span>
            </li>
        </ul>
    </div>
</body>
</html>
