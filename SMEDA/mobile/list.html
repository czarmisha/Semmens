<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/list.css">
    <title>List page</title>
</head>
<body>
    <header>
        <div class="search">
            <a href="" class="back"><img src="images/arrow_left.png" alt=""></a>
            <form action="" method="GET" class="search__form">
                <div class="search__wrapper">
                    <input type="text" class="search__input" placeholder="Введите название товара">
                </div>
            </form>
            <a href="" class="like"><img src="images/like_search.png" alt=""></a>
        </div>
    </header>
    <main>
        <div class="page_info">
            <h1 class="page_title">Максдоналдс</h1>
            <div class="page_desc">
                <div class="time_price">
                    <a href="" class="time"><img src="images/car.png" alt="">30-40 мин</a>
                    <a href="" class="price">12 000 сум</a>
                </div>
                <a href="" class="page_settings"><img src="images/page_settings.png" alt=""></a>
            </div>
        </div>
        <div class="product_list">
            <div class="filters">     
                <div class="filters__slides">
                    <div class="filters__slide">
                        <a href="" class="filters__btn filters__btn_img"><img src="images/filter.png" alt=""></a>
                    </div>
                    <div class="filters__slide active">
                        <a href="" class="filters__btn">Акции</a>
                    </div>
                    <div class="filters__slide">
                        <a href="" class="filters__btn">Маккомбо</a>
                    </div>
                    <div class="filters__slide">
                        <a href="" class="filters__btn">Популярные</a>
                    </div>
                    <div class="filters__slide">
                        <a href="" class="filters__btn">Недвижимость</a>
                    </div>
                    <div class="filters__slide">
                        <a href="" class="filters__btn">Работа</a>
                    </div>
                </div>
            </div>
            <div class="products">
                <div class="products_box">
                    <div class="product">
                        <div class="product_img"><img src="images/product.png" alt=""></div>
                        <div class="product_description">
                            <h4 class="product_name">Чизбургер</h4>
                            <p class="bottom">
                                <span class="product_price">25 000 UZS</span>
                                <a href="" class="product_add"><img src="images/add_to_cart.png" alt=""></a>
                            </p>
                        </div>
                    </div>
                    
                </div>
                <div class="products_box">
                    <div class="product">
                        <div class="product_img"><img src="images/product.png" alt=""></div>
                        <div class="product_description">
                            <h4 class="product_name">Чизбургер</h4>
                            <p class="bottom">
                                <span class="product_price">25 000 UZS</span>
                                <a href="" class="product_add"><img src="images/add_to_cart.png" alt=""></a>
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="products_2">
                <div class="products_box">
                    <div class="product">
                        <div class="product_img"><img src="images/product.png" alt=""></div>
                        <h4 class="product_name">Чизбургер</h4>
                        <span class="product_price">25 000 UZS</span>
                        <a href="" class="product_add"><img src="images/add_to_cart.png" alt=""> Добавить</a>
                    </div>
                    <div class="product">
                        <div class="product_img"><img src="images/product.png" alt=""></div>
                        <h4 class="product_name">Чизбургер</h4>
                        <span class="product_price">25 000 UZS</span>
                        <a href="" class="product_add"><img src="images/add_to_cart.png" alt=""> Добавить</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
