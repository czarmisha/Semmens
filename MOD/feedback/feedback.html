<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/feedback.css">
    <title>Document</title>
</head>

<body>
    <div class="feedback">
        <div class="feedback__questions">
            <h3 class="feedback__title">часто задаваемые вопромы</h3>
            <ul class="feedback__questions-list">
                <li class="feedback__questions-item"><a>доставка и примерка</a></li>
                <li class="feedback__questions-item"><a>доставка и</a></li>
                <li class="feedback__questions-item"><a>достasdasd</a></li>
                <li class="feedback__questions-item"><a>дост</a></li>
                <li class="feedback__questions-item"><a>дости примерка</a></li>
            </ul>
        </div>
        <ul class="feedback__actions">
            <li class="feedback__action"><a href="" class="feedback__action-btn">
                <span class="feedback__action-img"><img src="images/phone.png" alt=""></span>
                <span class="feedback__action-text">позвонить <br> вам?</span>
            </a></li>
            <li class="feedback__action"><a href="" class="feedback__action-btn">
                <span class="feedback__action-img"><img src="images/email.png" alt=""></span>
                <span class="feedback__action-text">написать <br> вам?</span>
            </a></li>
            <li class="feedback__action"><a href="" class="feedback__action-btn">
                <span class="feedback__action-img"><img src="images/question.png" alt=""></span>
                <span class="feedback__action-text">задайте <br> вопрос</span>
            </a></li>
        </ul>
    </div>

</html>
